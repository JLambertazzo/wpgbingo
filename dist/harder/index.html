<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="A bingo game that encourages people to discover different areas of Winnipeg on bicycle"
    />
    <meta name="author" content="Steve Lambert & Julien Bertazzo Lambert" />
    <meta
      name="keywords"
      content="Bike, Bycicle, Winnipeg, Biking, Adventure, Bingo"
    />
    <meta property="og:title" content="WPG Bike Bingo" />
    <meta
      property="og:description"
      content="A bingo game that encourages people to discover different areas of Winnipeg on bicycle"
    />
    <meta
      property="og:image"
      content="/easier/img/14assiniboinepark.jpeg"
    />
    <meta property="og:url" content="https://www.julienbl.me/wpgbingo" />
    <meta name="twitter:title" content="WPG Bike Bingo" />
    <meta
      name="twitter:description"
      content="A bingo game that encourages people to discover different areas of Winnipeg on bicycle"
    />
    <meta
      name="twitter:image"
      content="/easier/img/14assiniboinepark.jpeg"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="shortcut icon" href="/img/bike_ico.ico" type="image/x-icon" />
    <title>WPG Bike Bingo</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="/js/el.js"></script>
    <script defer src="/harder/cards.js"></script>
    <script defer src="/harder/routes.js"></script>
    <script defer src="/js/route-utils.js"></script>
  </head>
<body class="bg-gray-50">
    <main class="mx-auto w-fit h-fit shadow-lg m-4 p-2 rounded-lg bg-gray-100">
    <div class="flex justify-start">
          <button onclick="selectHardcoreBingo()" class="nav-btn">Hardcore Challenge</button>
          <button onclick="selectLoop('north')" class="nav-btn">N</button>
          <button onclick="selectLoop('west')" class="nav-btn">W</button>
          <button onclick="selectLoop('south')" class="nav-btn">S</button>
          <button onclick="selectLoop('east')" class="nav-btn">E</button>
          <button onclick="selectLoop('central')" class="nav-btn">C</button>
          <a href="/"                             class="nav-btn ml-auto">Home</a>
        </div>
        <table id="bingo-container" class="my-2 rounded-md p-2 w-fit mx-auto">
            <tr>
                <th></th>
                <th class="bingo-header">B</th>
                <th class="bingo-header">I</th>
                <th class="bingo-header">N</th>
                <th class="bingo-header">G</th>
                <th class="bingo-header">O</th>
                <th></th>
            </tr>
            <tr>
              <th class="bingo-header"><button onclick="selectDiag('left')" class="drop-btn"><i class="material-icons">south_east</i></button></th>
              <th class="bingo-header font-light"><button onclick="selectCol('1')" class="drop-btn"><i class="material-icons">south</i></button></th>
              <th class="bingo-header font-light"><button onclick="selectCol('2')" class="drop-btn"><i class="material-icons">south</i></button></th>
              <th class="bingo-header font-light"><button onclick="selectCol('3')" class="drop-btn"><i class="material-icons">south</i></button></th>
              <th class="bingo-header font-light"><button onclick="selectCol('4')" class="drop-btn"><i class="material-icons">south</i></button></th>
              <th class="bingo-header font-light"><button onclick="selectCol('5')" class="drop-btn"><i class="material-icons">south</i></button></th>
              <th class="bingo-header"><button onclick="selectDiag('right')" class="drop-btn"><i class="material-icons">south_west</i></button></th>
            </tr>
        </table>
    </main>
    <div class="sticky bottom-0 right-0">
        <button id="map-button" disabled class="map-it-btn"><div class="flex flex-col"><span>Map It</span><span id="distance-txt" class="text-xs font-extralight sm:font-light sm:text-sm"></span></div></button>
    </div>
</body>
</html>
