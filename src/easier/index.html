<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="A bingo game that encourages people to discover different areas of Winnipeg on bicycle"
    />
    <meta name="author" content="Steve Lambert & Julien Bertazzo Lambert" />
    <meta
      name="keywords"
      content="Bike, Bycicle, Winnipeg, Biking, Adventure, Bingo"
    />
    <meta property="og:title" content="WPG Bike Bingo" />
    <meta
      property="og:description"
      content="A bingo game that encourages people to discover different areas of Winnipeg on bicycle"
    />
    <meta
      property="og:image"
      content="/easier/img/14assiniboinepark.jpeg"
    />
    <meta property="og:url" content="https://www.julienbl.me/wpgbingo" />
    <meta name="twitter:title" content="WPG Bike Bingo" />
    <meta
      name="twitter:description"
      content="A bingo game that encourages people to discover different areas of Winnipeg on bicycle"
    />
    <meta
      name="twitter:image"
      content="/easier/img/14assiniboinepark.jpeg"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="shortcut icon" href="/img/bike_ico.ico" type="image/x-icon" />
    <title>WPG Bike Bingo</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="/js/el.js"></script>
    <script defer src="/js/utils.js"></script>
    <script defer src="/easier/cards.js"></script>
    <script defer src="/easier/routes.js"></script>
    <script defer src="/js/route-utils.js"></script>
  </head>
<body class="bg-gray-50">
    <main class="mx-auto w-fit h-fit shadow-lg m-4 p-2 rounded-lg bg-gray-100">
    <div class="flex justify-start">
          <button onclick="selectHardcoreBingo()" class="text-base p-1 px-2 active:shadow-none hover:shadow-md shadow-lg bg-gray-100 border-red-100 border-2 text-gray-700 font-semibold lg:text-lg lg:p-2 lg:px-4 rounded-lg m-1">Hardcore Challenge</button>
          <button onclick="selectLoop('north')" class="text-base p-1 px-2 active:shadow-none hover:shadow-md shadow-lg bg-gray-100 border-red-100 border-2 text-gray-700 font-semibold lg:text-lg lg:p-2 lg:px-4 rounded-lg m-1">N</button>
          <button onclick="selectLoop('west')" class="text-base p-1 px-2 active:shadow-none hover:shadow-md shadow-lg bg-gray-100 border-red-100 border-2 text-gray-700 font-semibold lg:text-lg lg:p-2 lg:px-4 rounded-lg m-1">W</button>
          <button onclick="selectLoop('south')" class="text-base p-1 px-2 active:shadow-none hover:shadow-md shadow-lg bg-gray-100 border-red-100 border-2 text-gray-700 font-semibold lg:text-lg lg:p-2 lg:px-4 rounded-lg m-1">S</button>
          <button onclick="selectLoop('east')" class="text-base p-1 px-2 active:shadow-none hover:shadow-md shadow-lg bg-gray-100 border-red-100 border-2 text-gray-700 font-semibold lg:text-lg lg:p-2 lg:px-4 rounded-lg m-1">E</button>
          <a href="/"                             class="text-base p-1 px-2 active:shadow-none hover:shadow-md shadow-lg bg-gray-100 border-red-100 border-2 text-gray-700 font-semibold lg:text-lg lg:p-2 lg:px-4 rounded-lg m-1 ml-auto">Home</a>
        </div>
        <table id="bingo-container" class="my-2 rounded-md p-2 w-fit mx-auto mb-2">
            <tr>
                <th></th>
                <th class="text-2xl text-gray-700 font-semibold">B</th>
                <th class="text-2xl text-gray-700 font-semibold">I</th>
                <th class="text-2xl text-gray-700 font-semibold">N</th>
                <th class="text-2xl text-gray-700 font-semibold">G</th>
                <th class="text-2xl text-gray-700 font-semibold">O</th>
                <th></th>
            </tr>
            <tr>
              <th class="text-2xl text-gray-700 font-semibold"><button onclick="selectDiag('left')" class="px-2 pt-1 mb-px border-b-2 border-gray-200 bg-white hover:border-gray-100 hover:translate-y-px text-sm"><i class="material-icons">south_east</i></button></th>
              <th class="text-2xl text-gray-700 font-light"><button onclick="selectCol('1')" class="px-2 pt-1 mb-px border-b-2 border-gray-200 bg-white hover:border-gray-100 hover:translate-y-px text-sm"><i class="material-icons">south</i></button></th>
              <th class="text-2xl text-gray-700 font-light"><button onclick="selectCol('2')" class="px-2 pt-1 mb-px border-b-2 border-gray-200 bg-white hover:border-gray-100 hover:translate-y-px text-sm"><i class="material-icons">south</i></button></th>
              <th class="text-2xl text-gray-700 font-light"><button onclick="selectCol('3')" class="px-2 pt-1 mb-px border-b-2 border-gray-200 bg-white hover:border-gray-100 hover:translate-y-px text-sm"><i class="material-icons">south</i></button></th>
              <th class="text-2xl text-gray-700 font-light"><button onclick="selectCol('4')" class="px-2 pt-1 mb-px border-b-2 border-gray-200 bg-white hover:border-gray-100 hover:translate-y-px text-sm"><i class="material-icons">south</i></button></th>
              <th class="text-2xl text-gray-700 font-light"><button onclick="selectCol('5')" class="px-2 pt-1 mb-px border-b-2 border-gray-200 bg-white hover:border-gray-100 hover:translate-y-px text-sm"><i class="material-icons">south</i></button></th>
              <th class="text-2xl text-gray-700 font-semibold"><button onclick="selectDiag('right')" class="px-2 pt-1 mb-px border-b-2 border-gray-200 bg-white hover:border-gray-100 hover:translate-y-px text-sm"><i class="material-icons">south_west</i></button></th>
            </tr>
        </table>
    </main>
    <div class="sticky bottom-0 right-0">
        <button id="map-button" disabled class="absolute right-8 bottom-8 w-16 h-16 sm:w-24 sm:h-24 bg-blue-700 active:bg-blue-800 shadow-xl hover:shadow-lg active:shadow-sm text-gray-100 rounded-full text-base font-light sm:text-2xl sm:font-bold disabled:bg-gray-400 disabled:text-gray-600 disabled:opacity-40 disabled:border-dashed border-none border-gray-600 border-2 tracking-tighter"><div class="flex flex-col"><span>Map It</span><span id="distance-txt" class="text-xs font-extralight sm:font-light sm:text-sm"></span></div></button>
    </div>
</body>
</html>
