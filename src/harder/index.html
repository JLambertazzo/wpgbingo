<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WPG Bike Bingo</title>
    <link rel="stylesheet" href="/style.css">
    <script defer src="/js/el.js"></script>
    <script defer src="/harder/cards.js"></script>
    <script defer src="/harder/routes.js"></script>
    <script defer src="/harder/script.js"></script>
</head>
<body class="bg-gray-50">
    <main class="mx-auto w-fit h-fit shadow-lg m-4 p-2 rounded-lg bg-gray-100">
        <div class="flex justify-start">
            <button onclick="selectRandomBingo()" class="bg-blue-700 text-gray-100 font-semibold text-lg p-2 rounded-lg m-1">Generate Bingo</button>
            <button onclick="selectHardcoreBingo()" class="bg-gray-100 border-red-100 border-2 text-red-600 font-semibold text-lg p-2 rounded-lg m-1">Hardcore Challenge</button>
        </div>
        <table id="bingo-container" class="my-2 rounded-md p-2 w-fit mx-auto">
            <tr>
                <th class="text-2xl text-gray-700 font-semibold">B</th>
                <th class="text-2xl text-gray-700 font-semibold">I</th>
                <th class="text-2xl text-gray-700 font-semibold">N</th>
                <th class="text-2xl text-gray-700 font-semibold">G</th>
                <th class="text-2xl text-gray-700 font-semibold">O</th>
            </tr>
        </table>
    </main>
    <button id="map-button" disabled class="absolute right-8 bottom-8 w-20 h-20 bg-blue-700 text-gray-100 rounded-full text-2xl font-bold disabled:bg-gray-400 disabled:text-gray-600 disabled:opacity-40 disabled:border-dashed border-none border-gray-600 border-2">GO</button>
</body>
</html>
